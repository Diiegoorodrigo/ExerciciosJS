<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/script.css">
</head>
<body>
    <div class="container">
        <h1>Tabela IMC</h1>
        <div class="text-content">
            <div class="imc">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,5</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="imc-result">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
          
        </div>
        <form action="/" class="form-area">
            <div class="form-content">
            
                <div class="form">
                   <label for="label-one">Peso:</label> 
                   <input type="text" name="label-one" class="peso">
                </div>
                <div class="form">
                    <label for="label-two">Altura:</label> 
                    <input type="text" name="label-two" class="altura">
                 </div>
                
                 </div>
                 <div class="form but">
                    <button >Send</button>
                 </div>
                 <div class="result">
                    
                </div>
            
        </div>
        </form>
        
    </div>
    <script src="assets/script/main.js"></script>
</body>
</html>
